    <div class="container">
        <form action="#">
            <h1>Sign up</h1>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="John"><br><br>

            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" placeholder="Doe"><br><br>

            <label for="student id">Student ID:</label>
            <input type="student id" id="student id" placeholder="402412304"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="johndoe@xyz.co.za"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="123456789"><br><br>

            <input type="radio" name="sex" vale="male" checked>Male
            <input type="radio" name="sex" vale="female" checked>Female <br><br>

            <input type="button" name="sign up" value="sign up"><br><br>

            <input type="checkbox" name="checkbox" value="sign up"><br>
            <p>By clicking Sign Up, You agree to our <a href="T's and C's.html">Terms and Conditions </a>and that you have read our <a href="privacy policy.html">Privacy Policy</a></p>
        </form>
